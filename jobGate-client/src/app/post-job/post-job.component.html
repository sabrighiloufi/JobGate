<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Post A Job</h2>
                    <ul>
                        <li>
                            <a routerLink="/">Home</a>
                        </li>
                        <li>
                            <i class="icofont-simple-right"></i>
                        </li>
                        <li>Post A Job</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="post-job-area pt-100">
    <div class="container">
        <div class="post-job-item">
            <form [formGroup]="postJobForm">
                <div class="post-job-heading">
                    <h2>Post Your Job</h2>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Job Title</label>
                            <input formControlName="title" type="text" class="form-control" placeholder="UX/UI Designer">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Deadline</label>
                            <input formControlName="expiration_date" type="date" class="form-control" placeholder="01/01/2011">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Vacancies</label>
                            <input formControlName="postes" type="text" class="form-control" placeholder="10">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Salary</label>
                            <input formControlName="salary" type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Job Category</label>
                            <div class="job-category-area">
                                <select (change)="getSpecialties($event)"  class="form-select" aria-label="Default select example">
                                    <option selected="true" disabled="disabled">Please select category</option>    

                                    <option *ngFor="let category of categories" (change)="getSpecialties(category._id)"  value="{{category._id}}"> {{category.name}}</option>
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Job Speciality</label>
                            <div class="job-category-area">
                                <select (change)="getSkills($event)" formControlName="speciality" class="form-select" aria-label="Default select example">
                                    <option selected="true" disabled="disabled">Please select speciality</option>    

                                    <option *ngFor="let speciality of specialties"  value="{{speciality._id}}"> {{speciality.name}}</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="job-type-area">
                                <span>Job skills</span>
                                <div class="form-check form-check-inline" *ngFor="let skill of skills">
                                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions"
                                        id="inlineRadio1" value="{{skill._id}}" (change)="onCheckboxChangeSkills($event)">
                                    <label class="form-check-label" for="inlineRadio1">{{skill.skillname}}</label>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Location</label>
                            <div class="job-category-area">
                                <select formControlName="location"  class="form-select" aria-label="Default select example">
                                    <option selected="true" disabled="disabled">Please select location</option>    

                                    <option *ngFor="let location of locations"   value="{{location._id}}"> {{location.address}}, {{location.city}}, {{location.country}}</option>
                                    
                                </select>
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group mt-5">
                           <button class="btn " type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Other</button>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="job-type-area">
                                <span>Contract Types</span>
                                <div class="form-check form-check-inline" *ngFor="let contract of contracts">
                                    <input  class="form-check-input" type="checkbox" name="inlineRadioOptions"
                                        id="inlineRadio1" value="{{contract._id}}"  (change)="onCheckboxChange($event)">
                                    <label class="form-check-label" for="inlineRadio1">{{contract.name}}</label>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="job-type-area">
                                <span>Job Type</span>
                                <div  class="form-check form-check-inline">
                                    <input formControlName="type" class="form-check-input" type="radio" name="type"
                                        id="inlineRadio1" value="FullTime" checked="">
                                    <label class="form-check-label" for="inlineRadio1">Full Time</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input formControlName="type" class="form-check-input" type="radio" name="type"
                                        id="inlineRadio2" value="PartTime">
                                    <label class="form-check-label" for="inlineRadio2">Part Time</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input formControlName="type" class="form-check-input" type="radio" name="type"
                                        id="inlineRadio3" value="freelance">
                                    <label class="form-check-label" for="inlineRadio3">Freelance</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Job Description</label>
                            <textarea formControlName="description" id="your_message" rows="8" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-left">
                    <button (click)="postJob()" type="submit" class="btn btn-lg create-ac-btn text-white">Post</button>
                </div>
                
            </form>
        </div>
    </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Job Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addLocationForm">
            
            <input formControlName="address" type="text" class="form-control mt-2" placeholder="Address">
            <input formControlName="city" type="text" class="form-control mt-2" placeholder="City">
            <input formControlName="country" type="text" class="form-control mt-2" placeholder="Country">

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="addLocation()"  data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
