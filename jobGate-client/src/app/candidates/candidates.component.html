<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Candidate List</h2>
                    <ul>
                        <li>
                            <a routerLink="/">Home</a>
                        </li>
                        <li>
                            <i class="icofont-simple-right"></i>
                        </li>
                        <li>Candidate List</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="profile-area profile-area-two pt-100">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-3"  *ngFor="let candidate of candidates | paginate: { itemsPerPage: 6, currentPage: p }">
                <div class="profile-item wow fadeInUp animated" data-wow-delay=".3s"
                    style="visibility: visible; animation-delay: 0.3s;">
                    <img src="http://localhost:4000/getImage/{{candidate.image}}" style="height: 300px;" alt="Profile">
                    <div class="profile-inner">
                        <h3>{{candidate.fullname}}</h3>
                        <span>{{candidate.email}}</span>
                        <a [routerLink]="['/candidate-profile', candidate._id]">View Profile
                            <i class="icofont-swoosh-right"></i>
                        </a>
                        
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center paginator text-dark">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</section>
