<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Reset Password</h2>
                    <ul>
                        <li>
                            <a routerLink="/">Home</a>
                        </li>
                        <li>
                            <i class="icofont-simple-right"></i>
                        </li>
                        <li>Reset Password</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login-area pt-100">
    <div class="container">
        <h2>Reset Password</h2>
        <form [formGroup]="resetForm">
            
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control" placeholder="password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']"> Password is required</div>
                        
                    </div>
            </div>
            <div class="form-group">
                <input formControlName="confirmPassword" type="password" class="form-control" placeholder="confirm password"
                [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
                            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                                <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
                                <div *ngIf="f['confirmPassword'].errors['matching']">
                                    Confirm Password does not match
                                  </div>
                            </div>
            </div>
        </form>
        <div class="login-sign-in">
            
            <div class="text-center">
                <button (click)="resetPassword()" type="submit" class="btn login-btn">Reset</button>
            </div>
        </div>
        
    </div>
</div>
