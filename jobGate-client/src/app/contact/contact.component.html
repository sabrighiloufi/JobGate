<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Contact</h2>
                    <ul>
                        <li>
                            <a routerLink="/">Home</a>
                        </li>
                        <li>
                            <i class="icofont-simple-right"></i>
                        </li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="contact-form-area ptb-100">
    <div class="container-fluid">
        <form id="contactForm" novalidate="true" [formGroup]="ContactForm">
            <div class="row contact-wrap">
                
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <input formControlName="subject" type="text" name="msg_subject" id="msg_subject" class="form-control" required=""
                            data-error="Please enter your subject" placeholder="Subject"
                            [ngClass]="{ 'is-invalid': submitted && f['subject'].errors }">
                            <div *ngIf="submitted && f['subject'].errors" class="invalid-feedback">
                                <div *ngIf="f['subject'].errors['required']">Subject is required</div>
                                
                            </div> 
                    </div>
                </div>
                <div class="col-md-12 col-lg-12">
                    <div class="form-group">
                        <textarea formControlName="message" name="message" class="form-control" id="message" cols="30" rows="8" required=""
                            data-error="Write your message" placeholder="Job Description" [ngClass]="{ 'is-invalid': submitted && f['message'].errors }"
                            ></textarea>
                            
                            <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
                              <div *ngIf="f['message'].errors['required']">Email body is required</div>
                              <div *ngIf="f['message'].errors['minlength']">
                                Email body must be at least 20 characters
                              </div>
                              <div *ngIf="f['message'].errors['maxlength']">
                                Email body must not exceed 400 characters
                              </div>
                            </div>    
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                        <div class="form-check agree-label">
                            <input formControlName="acceptTerms" name="gridCheck" value="I agree to the terms and privacy policy."
                                class="form-check-input" type="checkbox" id="gridCheck" required=""
                                [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }">
                            <label class="form-check-label" for="gridCheck">
                                Accept <a href="terms-condition.html">Terms &amp; Conditions</a> And <a
                                    href="privacy-policy.html">Privacy Policy.</a>
                            </label>
                            <div *ngIf="submitted && f['acceptTerms'].errors" class="invalid-feedback">
                                Accept Terms is required
                              </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-12">
                    <div class="text-center">
                        <button (click)="submitEmail()" type="submit" class="btn contact-btn border-success"
                            style="pointer-events: all; cursor: pointer;">Submit</button>
                    </div>
                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </form>
    </div>
</div>
