<div class="h-100 mt-5" data-typography="poppins" data-theme-version="light" data-layout="vertical" data-nav-headerbg="color_3" data-headerbg="color_1" data-sidebar-style="mini" data-sibebarbg="color_3" data-sidebar-position="fixed" data-header-position="fixed" data-container="wide" direction="ltr" data-primary="color_1">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
					
					<div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a routerLink="/" class="brand-logo">
                                            <img class="img-fluid" width="250.5px" height="80.5px" src="../../../assets/images/jobgateLogo.png">
                                                
                                        </a>
									</div>
                                    <h4 class="text-center mb-4 text-white">Sign up your account</h4>
                                    <form [formGroup]="registerForm">
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Fullname</strong></label>
                                            <input formControlName="fullname" type="text" class="form-control" placeholder="fullname"
                                            [ngClass]="{ 'is-invalid': submitted && f['fullname'].errors }">
                                            <div *ngIf="submitted && f['fullname'].errors" class="invalid-feedback">
                                                <div *ngIf="f['fullname'].errors['required']">Fullname is required</div>
                                                
                                              </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Email</strong></label>
                                            <input formControlName="email" type="email" class="form-control" placeholder="hello@example.com"
                                            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                                              </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Password</strong></label>
                                            <input formControlName="password" type="password" class="form-control" placeholder="Password"
                                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                              </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Photo</strong></label>
                                            <div class="form-file">
                                                <input name="photo" (change)="handleFileInput($event)" type="file"  placeholder="your picture" class="form-file-input form-control">
                                            </div>
                                        </div>
                                       
                                        <div class="text-center mt-4">
                                            <button (click)="register()" type="submit" class="btn bg-white text-primary btn-block">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p class="text-white">Already have an account? <a class="text-white" routerLink="/">Sign in</a></p>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
