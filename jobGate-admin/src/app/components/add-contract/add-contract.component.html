<div class="content-body" style="min-height: 788px;">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active"><a routerLink="/dashboard">JobGate</a></li>
                <li class="breadcrumb-item"><a>add Contract type</a></li>
            </ol>
        </div>
        <!-- row -->


        <div class="row">
            
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Add Contract Types</h4>
                        <button routerLink="/dashboard/contract" type="submit" class="btn btn-primary ">View Contracts</button>

                    </div>
                    <div class="d-flex pb-3 m-4 flex-wrap align-items-center">                        
                        <label class="me-2 ">Existing contracts : </label> 
                        <a *ngFor="let c of contracts" class="btn btn-primary light btn-rounded me-2 mb-2" >{{c.name}}</a>
                        
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <div class="basic-form ">
                            <form [formGroup]="contractForm" class="d-flex align-items-center flex-wrap">
                                
                                <div class="mb-2 mx-sm-3">
                                    <label class="sr-only">Name</label>
                                    <input formControlName="name" type="text" class="form-control" placeholder="Name">
                                </div>
                                <button (click)="addcontract()" type="submit" class="btn btn-primary mb-2">Add</button>
                            </form>
                        </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
